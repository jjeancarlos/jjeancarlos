name: Generate Pacman Contribution Graph

on:
  schedule:
    # Roda a cada 24 horas (meia-noite UTC)
    - cron: "0 0 * * *" 
  # Permite execu√ß√£o manual
  workflow_dispatch:
  # Roda a cada push na main (opcional)
  push:
    branches:
      - main

jobs:
  generate-pacman:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necess√°rio para commitar o SVG
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main 
          
      - name: Generate Pacman graphs üé®
        # A√á√ÉO CORRIGIDA: Nova a√ß√£o de gera√ß√£o do Pacman
        uses: BexTuyet/pacman-graph-generator@v1
        with:
          # O nome de usu√°rio para o gr√°fico
          github_user: jjeancarlos
          # Caminho onde os SVGs ser√£o salvos, como voc√™ usa no README
          output_dir: output
          
      - name: Commit and push changes
        # Usando uma a√ß√£o para simplificar o commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: output/*.svg 
          commit_message: "üéÆ Update Pacman contribution graphs"