name: Generate Pacman Contribution Graph

on:
  # Executa diariamente √† meia-noite UTC
  schedule:
    - cron: "0 0 * * *"
  
  # Permite executar manualmente
  workflow_dispatch:
  
  # Executa quando houver push na main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Permiss√µes necess√°rias para escrever no reposit√≥rio
    permissions:
      contents: write
    
    steps:
      # 1. Fazer checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          
      # 2. Gerar gr√°fico Pacman
      - name: Generate Pacman contribution graph
        uses: jstrieb/github-stats@v2
        with:
          # Incluir contribui√ß√µes privadas (opcional)
          include_private_contributions: true
          # Gerar arquivos SVG
          svg_enabled: true
          # Caminho dos arquivos
          svg_path: output/pacman-contribution-graph.svg
          svg_dark_path: output/pacman-contribution-graph-dark.svg
          # Token de autentica√ß√£o
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      # 3. Fazer commit das mudan√ßas
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git commit -m "üìà Update Pacman contribution graph" || exit 0
          git push