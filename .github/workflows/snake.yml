name: Generate Snake Animation

on:
  # Executa diariamente
  schedule:
    - cron: "0 0 * * *"
  
  # Execu√ß√£o manual
  workflow_dispatch:
  
  # Executa em pushes
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 2. Gerar anima√ß√£o Snake
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          # Seu username do GitHub
          github_user_name: jjeancarlos
          # Arquivos de sa√≠da
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
          
      # 3. Commit e push das anima√ß√µes
      - name: Commit and push snake animation
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git commit -m "üêç Update snake animation" || exit 0
          git push